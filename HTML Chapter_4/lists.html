    <header>
        <h1>
            All about lists
        </h1>
    </header>
    <main>
        <section>
            <!-- Ordered lists -->
            <article>
                <ol> <!-- (ol) stands for ordered lists. -->
                    <li>
                        First item
                    </li> <!-- (li) stands for list indexing. -->

                    <li>
                        Second item
                    </li>

                    <li>
                        Third item
                    </li>
                </ol>
            </article>

            <!-- Unordered lists -->
            <article>
                <ul> <!-- (ul) stands for unordered lists. -->
                    <li>
                        First item
                    </li>

                    <li>
                        Second item
                    </li>

                    <li>
                        Third item
                    </li>
                </ul>
            </article>

            <!-- Difination lists -->
            <article>
                <dl> <!-- (dl) stands for defination lists. -->
                    <dt> <!-- (dt) stands for defination term. -->
                        HTML
                    </dt>

                    <dd> <!-- (dd) stands for defination data. -->
                        All about HTML
                    </dd>

                    <dt>
                        PYTHON
                    </dt>

                    <dd>
                        All about PYTHON
                    </dd>
                </dl>
            </article>
        </section>
    </main>

    <footer>
        <h3>
            All about HTML
        </h3>
    </footer>
