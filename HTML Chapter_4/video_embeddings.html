<!-- (controls) attribute gives the controls of a video to the user such as, play, pause, etc.-->
<!-- (autoplay) is an attribute to autoplay a piece of video, on a page. -->
<!-- (muted) is an attribute without which the autoplay wouldn't work, because it's against the policy of browsers. In simple terms, muted keeps the video muted while autoplaying, which the user can unmute according to their wish.-->
<!-- (preload) is an attribute which uses the users internet to preload the video while loading the particular web-page. -->
<!-- (loop) is an attribute which autoplays the video in loop for infinite no. of times. -->
<!-- (src) is an attribute, which is here used to store the url/path of the video. -->
