<!DOCTYPE html>
<html lang="en">                           <!-- Here, "lang" is an attribute. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Big_Small </title>
</head>
<body>
    <big>Hello World!!!!</big>                       <!--big tag is used to make a line little bit big-->
    
    <small>Hello World!!!</small>                    <!--small tag is used to make a line little bit small-->
    
</body>
</html>



<!-- An attribute is a key value pair, which enhances a particular tag -->
