<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sub_Sup </title>
</head>
<body>
    <p> This <sub> is </sub> a line </p>
    <p> This <sup> is </sup> a line </p>
</body>
</html>


<!-- (sub) tag is used to write something as subscript. -->
<!-- (sup) tag is used to write something as superscript. -->
