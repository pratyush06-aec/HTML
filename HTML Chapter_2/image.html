<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Images </title>
</head>
    <img src="College I'd Card.jpg" alt="My Image" height="200 px" width="100 px">            <!-- In this way, local files can be displayed in a website. -->
    <img src="https://images.pexels.com/photos/3573351/pexels-photo-3573351.png" alt="Road">                <!-- (In this way, external image is copied). -->
</body>
</html>


<!-- (img) tag is used for displaying images in the website. -->
<!-- (src) attribute is used to upload the path to the image. -->
<!-- (alt) attribute is used to display alternative text if by any chance the image is not displayed. -->
<!-- (px) stands for pixels. -->
