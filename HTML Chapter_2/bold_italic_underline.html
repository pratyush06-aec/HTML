<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bold_Ialics_Underline </title>
</head>
<body>
    <b> This is bold </b>                              <!-- (b) tag is used for writing something in bold. -->
    <i> This is italic </i>                           <!-- (i) tag is used to write something in italic. -->
    <u> This is underline </u>                         <!-- (u) tag is used to write something underlined. -->
</body>
</html>
