<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> All About Headings </title>
</head>
<body>
    <h1>Heading</h1>                     <!-- (h) stands for heading tag. Also, (h1) is used for the main heading of the page, like the topic about which the page is of. -->
    <h2>Heading</h2>
    <h3>Heading</h3>
    <h4>Heading</h4>
    <h5>Heading</h5>
    <h6>Heading</h6>
</body>
</html>
