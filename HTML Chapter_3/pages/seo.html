<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        I am a header
    </header>

    <main>
        <section>
            <article>
                I am main
            </article>
        </section>

        <aside>
            I am aside
        </aside>
        
    </main>

    <foorter>
        I am footer
    </foorter>
</body>
</html>



<!-- (aside) tag is used to store something in a page that would be displayed aside from the main content of the page. -->
<!-- (section) tag is used to define sections in a document, such as chapters, headers, footers, or any other sections of the document. -->
<!-- (article) tag is used to represent a self-contained composition in a document, page, application, or site, which is intended to be independently distributable or reusable, e.g., in syndication. -->
<!-- (header) tag contains the headings of a page. -->
<!-- (main) tag is used to contain the main information of a page. -->
<!-- (footer) tag is used to contain the details of the ownership or copyrights contents of a page below. -->
